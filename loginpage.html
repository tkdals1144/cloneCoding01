<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/kologinpage.css">
<title>Login Page</title>
</head>
<body>
<div class="login-container">
  <h3>L O G I N</h3>
  <form id="loginForm">
    <div class="formCss">
      <input type="email" id="email" placeholder="Email">
    </div>
    <div class="formCss passwordCss">
      <input type="password" id="password" placeholder="Password">
      <div class="error-message">
        <img src="./images/warning.png" alt="Warning" class="error-icon"> 이메일 또는 비밀번호를 확인해주세요
      </div>
    </div>
    <div class="formCss buttonCss">
      <input type="submit" value="LOGIN">
      <input type="button" value="SIGN UP" onclick="window.location='registerpage.html';">
    </div>
  </form>
</div>
</body>
</html>
